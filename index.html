<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  

  <title>MAIL E DADI</title>
</head>
<body>
  <div class="container">

    <section class="esercizio-mail my-3 bg-light d-flex flex-column align-items-center">

      <h1>ESERCIZIO MAIL</h1>
      <div class="row my-3 w-50 border">

        <div class="col">
          <label class="fw-bold my-2" for="input-mail">Email</label>
          <span id="output-messaggio-mail" class="ms-3"></span>
          <input type="email" class="form-control" id="input-mail" placeholder="Inserisci la tua mail">
        </div>
        
        <div>
          <button id="bottone-mail" class="btn btn-primary my-3">Accedi</button>
        </div>
      </div>

    </section>
  
    <section class="esercizio-dadi d-flex flex-column align-items-center my-3 bg-light">

      <h1>ESERCIZIO DADI</h1>
      <button id="bottone-dadi" class="btn btn-secondary my-3">Genera</button>
      <span id="output-messaggio-dadi" class="mb-3" ></span>
  
    </section>

  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
